<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <title>Bienvenido Exito!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form rendered="#{usuarioBean.verificarSesion()}">
        
            <h:panelGrid columns="2">
                <h1>Bienvenido Usuario:</h1>
                <h:outputLabel value="#{usuarioBean.usuario.nombre}" />
                <h:commandButton value="Cerrar SesiÃ³n" action="#{usuarioBean.cerrarSesion()}" />
                
            </h:panelGrid>
            
            <h2>CRUD - Personas</h2>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" />
                <h:inputText value="#{personaBean.persona.nombre}" />
                             
                <h:outputLabel value="Apellido" />
                <h:inputText value="#{personaBean.persona.apellido}" />
                
                <h:outputLabel value="Sexo" />
                <h:selectOneMenu value="#{personaBean.persona.sexo}">
                    <f:selectItem itemValue="M" itemLabel="Masculino" />
                    <f:selectItem itemValue="F" itemLabel="Femenino" />
                </h:selectOneMenu>
            </h:panelGrid>
          
            
            <h:commandButton value="Listar" actionListener="#{personaBean.listar()}" />
            <h:commandButton value="Registrar" actionListener="#{personaBean.registrar()}" />
          
            <h:dataTable value="#{personaBean.objList}" var="obj">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombre" />                        
                    </f:facet>
                    <h:outputLabel value="#{obj.nombre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Apellido" />
                    </f:facet>
                    <h:outputLabel value="#{obj.apellido}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Sexo" />
                    </f:facet>
                    <h:outputLabel value="#{obj.sexo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Eliminar" />
                    </f:facet>
                    <h:commandButton actionListener="#{personaBean.eliminar(obj)}" value="Eliminar" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Editar" />
                    </f:facet>
                    <h:commandButton actionListener="#{personaBean.leer(obj)}" value="Editar" />
                </h:column>
                
            </h:dataTable>

        </h:form>
    </body>
</html>
