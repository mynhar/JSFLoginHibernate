<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <title>Modificar Persona</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
             <h2>CRUD - Personas</h2>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre" />
                <h:inputText value="#{personaBean.persona.nombre}" />
                             
                <h:outputLabel value="Apellido" />
                <h:inputText value="#{personaBean.persona.apellido}" />
                
                <h:outputLabel value="Sexo" />
                <h:selectOneMenu value="#{personaBean.persona.sexo}">
                    <f:selectItem itemValue="M" itemLabel="Masculino"
                    <f:selectItem itemValue="F" itemLabel="Femenino"
                </h:selectOneMenu>
                
                <h:commandButton value="Modificar" actionListener="#{usuarioBean.modificar()}" />
                <h:commandButton value="Cancelar" action="exito" immediate="true" />
            </h:panelGrid>            
        </h:form>
    </body>
</html>
